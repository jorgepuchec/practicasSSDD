version: '3.1'
services:

  videofaces-frontend:
    build: frontend/.
    ports:
      - 5000:5000
    env_file: mongo.env
    environment:
      - FLASK_APP=app/app.py
      - FLASK_ENV=development

  videofaces-mongo:
    build: videofaces-mongo/.
    restart: always
    ports:
      - 27017:27017 
    env_file: mongo.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=videofaces

  backend-rest:
    build: backend-rest/es.um.sisdist.videofaces.backend.Service/.
    ports:
      - 8080:8080
    env_file: mongo.env

  videofaces-grpc:
    build: backend-grpc/es.um.sisdist.videofaces.backend.grpc.GrpcServiceImpl/.
    ports:
      - 50051
    env_file: mongo.env

