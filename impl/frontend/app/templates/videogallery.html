{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Videos uploaded by {{current_user.name}} 
</h1>

<h2> VIDEOS </h2>

<style>
table, th, td { 
    border:1px solid black;
}
</style>
<body>


<table style="width:100%">

    <tr>
        <th>File ID</th>
        <th>Filename</th>
        <th>Date</th>
    </tr>

    {% for video in uvideos %}

        <tr>
            
        <td>{{video.id}}</td>
        <td>{{video.name}}</td>
        <td>{{video.date}}</td>

        </tr>

    {% endfor %}

</table>

</body>

{% endblock %}
